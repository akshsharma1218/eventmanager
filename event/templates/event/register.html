{% extends "event/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container-sm ak-border">
      <h2> Sign Up</h2>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn-submit" type="submit">SignUp</button>
      </form>
      <div >
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In Now</a>
        </small>
      </div>
    </div>
{% endblock %}
